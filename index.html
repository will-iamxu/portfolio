<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Xu - Console</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <div class="console-title">CONSOLE</div>
            <button class="console-close" onclick="closeConsole()">&times;</button>
        </div>
        
        <div class="console-output" id="output">
            <div class="startup-sequence">
                <div class="startup-line">Loading william_xu.cfg...</div>
                <div class="startup-line">Executing config file...</div>
                <div class="startup-line">Host_WriteConfiguration: Wrote cfg/william_xu.cfg</div>
                <div class="startup-line">Console initialized.</div>
                <div class="startup-line"></div>
            </div>
        </div>
        
        <div class="console-input-container">
            <span class="console-prompt">&gt;</span>
            <input type="text" id="commandInput" class="console-input" placeholder="Enter command..." autocomplete="off" spellcheck="false">
        </div>
        
        <div class="console-footer">
            <div class="footer-info">Press TAB for autocomplete | Type 'clear' to clear console</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
